<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css"></link>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

</head>
<body>
    <div style=" border-radius:10px " class="container my-5 bg-light ">
        <div  class="row">
            <div style=" border-style: solid-radius" class="col-sm-3 col-md-3 col-lg-3 mx-auto">
                <form method="POST" class="post-form" action="/clt/">
                    <input type="hidden" name="id" id="id" required maxlenght="20" value="{{clients.id}}"></input>
                    {% csrf_token %}
                    <div   class="form-group row">
                        <label for="">Name</label>
                        <div class="col-sm-4">
                            <input type="text" name="name"  value="{{clients.name}}"></input>
                        </div>
                    </div>
                                                            
                    <div  class="mb-3">
                        <label for="" class="form-label">Email address</label>
                        <div class="col-sm-4">
                            <input type="email" name="email" value="{{clients.email}}"></input>
                        </div>
                    </div>
  
                    
                    <div  class="mb-3">
                      <label for="" class="form-label">Occupation</label>
                      <div class="col-sm-4">
                        <input type="text" name="occupation" value="{{clients.occupation}}"></input>
                      </div>
                    </div>
  
                    <div  class="mb-3">
                      <label for="" class="form-label">Salary</label>
                      <div class="col-sm-4">
                        <input type="text" name="salary" value="{{clients.salary}}"></input>
                      </div>
                    </div>
  
                    <div  class="mb-3">
                      <label for="" class="form-label">Gender</label>
                      <div class="col-sm-4">
                        <input type="text" name="gender" value="{{clients.gender}}"></input>
                      </div>
                    </div><br>
                
                    <div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
